<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho 1 – DPW</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!--IMAGEM TOPO-->
    <div class="hero-image">
        <div class="hero-text">
            <h1 class="titulo">SHINee Store</h1>
            <p>"Any resemblance to actual person or event is purely coincidental."</p>
        </div>
    </div>

    <!--CABEÇALHO / MENU-->
    <div class="navbar">
        <ul>
            <li><a href="index.html" target="_self">Início</a></li>
            <li><a href="origem.html" target="_self">Origem</a></li>
            <li><a href="quiz.html" target="_self">Quiz</a></li>
            <li><a href="referencias.html" target="_self">Referências</a></li>
        </ul>
    </div>
        
        <main class="mainquiz">

            <!--QUIZ-->
            <section class="campoquiz">
                <h2>Quiz</h2>
                <p>Gostaríamos de saber mais sobre o seu gosto musical e também, do que você mais gostou a respeito do nosso produto, por isso criamos o questionário abaixo. </p>
                <form>
                    <!--PERGUNTA 1-->
                    <div class="campo">
                        <label class="pergunta">1. Marque os gêneros musicais que você costuma ouvir:</label>
                        <label>
                            <input type="checkbox" name="gen" value="pop">Pop
                        </label>
                        <label>
                            <input type="checkbox" name="gen" value="rnb">R&B
                        </label>
                        <label>
                            <input type="checkbox" name="gen" value="rock">Rock
                        </label>
                        <label>
                            <input type="checkbox" name="gen" value="blues">Blues
                        </label>
                        <label>
                            <input type="checkbox" name="gen" value="jazz">Jazz
                        </label>
                        <label>
                            <input type="checkbox" name="gen" value="hiphop">Hip-Hop
                        </label>
                        <label>
                            <input type="checkbox" name="gen" value="folk">Folk
                        </label>
                        <label>
                            <input type="checkbox" name="gen" value="outros">Outros
                        </label>
                    </div>

                    <!--PERGUNTA 2-->
                    <div class="campo">
                        <label class="pergunta">2. Entre os sub-gêneros do pop, qual o seu favorito?</label>
                        <label>
                            <input type="radio" name="fav" value="dancepop">Dance-pop
                        </label>
                        <label>
                            <input type="radio" name="fav" value="bubblegum">Bubblegum Pop
                        </label>
                        <label>
                            <input type="radio" name="fav" value="experimentalpop">Experimental Pop
                        </label>
                        <label>
                            <input type="radio" name="fav" value="synthpop">Synth-Pop
                        </label>
                        <label>
                            <input type="radio" name="fav" value="newwave">New Wave
                        </label>
                        <label>
                            <input type="radio" name="fav" value="citypop">City Pop
                        </label>
                        <label>
                            <input type="radio" name="fav" value="outros">Outros
                        </label>
                    </div>

                    <!--PERGUNTA 3-->
                    <div class="campo">
                        <label class="pergunta">3. Quais das características do SHINee te chamam mais atenção?</label>
                        <label>
                            <input type="checkbox" name="carfav" value="vocais">Seus vocais
                        </label>
                        <label>
                            <input type="checkbox" name="carfav" value="performances">Suas performances
                        </label>
                        <label>
                            <input type="checkbox" name="carfav" value="coreografias">Suas coreografias
                        </label>
                        <label>
                            <input type="checkbox" name="carfav" value="estilo">Seu estilo
                        </label>
                        <label>
                            <input type="checkbox" name="carfav" value="versatilidade">Sua versatilidade
                        </label>
                    </div>
                    <!--PERGUNTA 4-->
                    <div class="campo">
                        <label class="pergunta">4. Qual a sua faixa favorita do álbum <em>Don't Call Me?</em></label>
                        <select name="faixadcm">
                            <option value="dontcallme">Don't Call Me</option>
                            <option value="heartattack">Heart Attack</option>
                            <option value="marryyou">Marry You</option>
                            <option value="code">Code</option>
                            <option value="ireallywantyou">I Really Want You</option>
                            <option value="kisskiss">Kiss Kiss</option>
                            <option value="bodyrhythm">Body Rhythm</option>
                            <option value="attention">Attention</option>
                            <option value="kind">Kind</option>
                        </select>
                    </div>

                    <!--PERGUNTA 5-->
                    <div class="campo">
                        <label class="pergunta">5. Qual o seu álbum favorito do Shinee?</label>
                        <label>
                            <input type="radio" name="albumfav" value="shineeworld">The Shinee World (2008)
                        </label>
                        <label>
                            <input type="radio" name="albumfav" value="lucifer">Lucifer (2010)
                        </label>
                        <label>
                            <input type="radio" name="albumfav" value="misconceptions">The Misconceptions of Us (2013)
                        </label>
                        <label>
                            <input type="radio" name="albumfav" value="odd">Odd (2015)
                        </label>
                        <label>
                            <input type="radio" name="albumfav" value="1of1">1 of 1 (2016)
                        </label>
                        <label>
                            <input type="radio" name="albumfav" value="storyoflight">The Story of Light (2018)
                        </label>
                        <label>
                            <input type="radio" name="albumfav" value="dontcallme">Don't Call Me (2021)
                        </label>
                    </div>

                    <!--PERGUNTA 6-->
                    <div class="campo">
                        <label class="pergunta">6. Qual é o seu EP favorito do Shinee?</label>
                        <label>
                            <input type="radio" name="epfav" value="replay">Replay (2008)
                        </label>
                        <label>
                            <input type="radio" name="epfav" value="romeo">Romeo (2009)
                        </label>
                        <label>
                            <input type="radio" name="epfav" value="yearofus">2009, Year of Us (2009)
                        </label>
                        <label>
                            <input type="radio" name="epfav" value="sherlock">Sherlock (2012)
                        </label>
                        <label>
                            <input type="radio" name="epfav" value="everybody">Everybody (2013)
                        </label>
                    </div>

                    <!--PERGUNTA 7-->
                    <div class="campo">
                        <label class="pergunta">7. Se você pudesse definir um conceito para o próximo álbum do SHINee, qual seria?</label>
                        <textarea rows="6" style="width: 416px" id="conceito" name="conceito"></textarea>
                    </div>

                    <!--PERGUNTA 8-->
                    <div class="campo">
                        <label class="pergunta">8. Qual versão do álbum <em>Don't Call Me</em> você mais gostou?</label>
                        <label>
                            <input type="radio" name="verfav" value="fakereality">Fake Reality
                        </label>
                        <label>
                            <input type="radio" name="verfav" value="reality">Reality
                        </label>
                    </div>

                    <!--PERGUNTA 9-->
                    <div class="campo">
                        <label class="pergunta">9. Qual item do álbum <em>Don't Call Me</em> você mais gostou?</label>
                        <label>
                            <input type="radio" name="itemfav" value="photobook">Photobook
                        </label>
                        <label>
                            <input type="radio" name="itemfav" value="lyricspaper">Lyrics Paper
                        </label>
                        <label>
                            <input type="radio" name="itemfav" value="phonecard">Phonecard
                        </label>
                        <label>
                            <input type="radio" name="itemfav" value="poster">Pôster
                        </label>
                        <label>
                            <input type="radio" name="itemfav" value="photocard">Photocard
                        </label>
                    </div>

                    <!--PERGUNTA 10-->
                    <div class="campo">
                        <label class="pergunta">10. O que mais te surpreendeu no conceito de Don't Call Me?</label>
                        <textarea rows="6" style="width: 416px" id="resposta" name="resposta"></textarea>

                    </div>

                    <!--BOTÃO ENVIAR-->
                    <button class="botao" type="submit" value="enviar">Enviar</button>
                </form>
            </section>
        </main>
</body>
</html>
